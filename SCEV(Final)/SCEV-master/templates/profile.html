            <script>
              // Function to redirect the user after a specified time
              function redirectToHome() {
                  window.location.href = "/"; // Redirect to the homepage
              }
              
              // Countdown timer function
              function startTimer(duration, display) {
                  var timer = duration;
                  var minutes, seconds;
                  setInterval(function () {
                      minutes = parseInt(timer / 60, 10);
                      seconds = parseInt(timer % 60, 10);
      
                      minutes = minutes < 10 ? "0" + minutes : minutes;
                      seconds = seconds < 10 ? "0" + seconds : seconds;
      
                      display.textContent  = "Voting closed in " + minutes + ":" + seconds;
      
                      if (--timer < 0) {
                          redirectToHome(); // Redirect when the timer reaches zero
                      }
                  }, 1000);
              }
      
              window.onload = function () {
                  var durationInSeconds = 60; // Set the duration in seconds (e.g., 1 minutes)
                  var display = document.getElementById("timerDisplay");
                  startTimer(durationInSeconds, display);
              };
              
            </script>
